<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div id="border-radius" class="border-radius">

        </div>
        <div>
            <label for="numBorderRadius">Top Right</label>
            <input type="number" id="numBorderRadiusTL">
        </div>
        <div>
            <label for="numBorderRadius">Right Left</label>
            <input type="number" id="numBorderRadiusTR">
        </div>
        <div>
            <label for="numBorderRadius">Bottom Right</label>
            <input type="number" id="numBorderRadiusBR">
        </div>
        <div>
            <label for="numBorderRadius">Bottom Left</label>
            <input type="number" id="numBorderRadiusBL">
        </div>
    </div>
</body>
<script type="text/javascript">


    let numBorderRadiusTL = { borderNumber: 0 };
    let numBorderRadiusTR = { borderNumber: 0 };
    let numBorderRadiusBR = { borderNumber: 0 };
    let numBorderRadiusBL = { borderNumber: 0 };

    document.getElementById("numBorderRadiusTL").value = numBorderRadiusTL.borderNumber;
    document.getElementById("numBorderRadiusTR").value = numBorderRadiusTR.borderNumber;
    document.getElementById("numBorderRadiusBR").value = numBorderRadiusBR.borderNumber;
    document.getElementById("numBorderRadiusBL").value = numBorderRadiusBL.borderNumber;


    document.getElementById("numBorderRadiusTL").onchange = changeAndLog;
    document.getElementById("numBorderRadiusTR").onchange = changeAndLog;
    document.getElementById("numBorderRadiusBR").onchange = changeAndLog;
    document.getElementById("numBorderRadiusBL").onchange = changeAndLog;

    function changeAndLog() {
        switch (this.id) {
            case "numBorderRadiusTL":
                if (this.value < 0) {
                    console.log("Not Allowed")
                    break;
                } else {
                    document.getElementById("border-radius").style.borderTopLeftRadius = this.value + "px";
                    console.log("Updated (BRTL): "+document.getElementById("border-radius").style.borderTopLeftRadius);
                    break;
                }

            case "numBorderRadiusTR":
                if (this.value < 0) {
                    console.log("Not Allowed");
                    break;
                } else {
                    document.getElementById("border-radius").style.borderTopRightRadius = this.value + "px";
                    console.log("Updated (BRTR): "+document.getElementById("border-radius").style.borderTopRightRadius);
                    break;
                }
            case "numBorderRadiusBR":
                if (this.value < 0) {
                    console.log("Not Allowed");
                    break;
                } else {
                    document.getElementById("border-radius").style.borderBottomRightRadius = this.value + "px";
                    console.log("Updated (BRBR): "+document.getElementById("border-radius").style.borderBottomRightRadius);
                    break;
                }
            case "numBorderRadiusBL":
                if (this.value < 0) {
                    console.log("Not Allowed");
                    break;
                } else {
                    document.getElementById("border-radius").style.borderBottomLeftRadius = this.value + "px";
                    console.log("Updated (BRBL): "+document.getElementById("border-radius").style.borderBottomLeftRadius);
                    break;
                }
        }
        let topLeft = "";
        let topRight = "";
        let bottomRight = "";
        let bottomLeft = "";

        let stringReturn = "";
        if(document.getElementById("border-radius").style[0] != null){
            topLeft = document.getElementById("border-radius").style[0]+": ";
            topLeft += document.getElementById("border-radius").style.borderTopLeftRadius+";";
            
        }
        if(document.getElementById("border-radius").style[1] != null){
            topRight = document.getElementById("border-radius").style[1]+": ";
            topRight += document.getElementById("border-radius").style.borderTopRightRadius+";";
        }
        if(document.getElementById("border-radius").style[2] != null){
            bottomRight = document.getElementById("border-radius").style[2]+": ";
            bottomRight += document.getElementById("border-radius").style.borderBottomRightRadius+";";
        }
        if(document.getElementById("border-radius").style[3] != null){
            bottomLeft = document.getElementById("border-radius").style[3]+": ";
            bottomLeft += document.getElementById("border-radius").style.borderBottomLeftRadius+";";
        }
        
        topLeft != '' ? stringReturn += topLeft+"\n": stringReturn +="";
        topRight!= '' ? stringReturn += topRight+"\n": stringReturn +="";
        bottomRight != '' ? stringReturn += bottomRight+"\n": stringReturn +="";
        bottomLeft != '' ? stringReturn += bottomLeft+"\n": stringReturn +="";

        console.log(stringReturn);
       
    }



</script>

</html>
